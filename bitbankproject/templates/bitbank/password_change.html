{% extends "bitbank/base.html" %}
{% block content %}
<form action="" method="POST">
<div class="row">
    <div class="col-md-6 offset-md-1 col-12">
        <div class="card">
            <div class="card-body">
                {{ form.non_field_errors }}
                {% for field in form %}
                <div class="form-group">
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                {% csrf_token %}
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 offset-md-1 col-8 offset-1">
        <button type="submit" class="btn btn-block green_button">送信</button>
    </div> 
</div>
    
</form>
{% endblock %}
