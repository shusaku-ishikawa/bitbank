{% extends "bitbank/base.html" %}
{% block content %}
<form action="" method="POST">

    <div class="card">
        <div class="card-body">
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field }}
                {{ field.errors }}
                
            {% endfor %}
            {% csrf_token %}
            <div class="col-4 offset-4">
                <button type="submit" class="btn btn-block green_button">登録</button>
            </div>
        </div>
    </div>             

</form>
{% endblock %}
