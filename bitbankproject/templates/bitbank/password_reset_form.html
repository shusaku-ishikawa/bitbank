{% extends "bitbank/base.html" %}
{% block content %}
<form action="" method="POST">
    <div class="card">
        <div class="card-body">
            {{ form.non_field_errors }}
            {% for field in form %}
            <div class="form-group">
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
            {% csrf_token %}
            <div class="row">
                <div class="col-4 offset-4">
                    <button type="submit" class="btn green_button">送信</button>
                </div>
            </div>
        </div>
    </div>
    
    
</form>
{% endblock %}
